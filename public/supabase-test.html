<!DOCTYPE html>
<html>
<head>
  <title>Supabase Test</title>
</head>
<body>
  <h1>Supabase API Key Test</h1>
  <div id="result"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const resultDiv = document.getElementById('result');
      
      // Supabase credentials
      const supabaseUrl = 'https://cfjvskafvcljvxnawccs.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmanZza2FmdmNsanZ4bmF3Y2NzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA2MzczODQsImV4cCI6MjA1NjIxMzM4NH0.0kEvw4fWwp0Qw2fSXtmvcstZK3pYhS2yXiS0h68DEx0';
      
      resultDiv.innerHTML += '<p>Testing connection to: ' + supabaseUrl + '</p>';
      
      try {
        // Make a simple API call to test the connection
        const response = await fetch(`${supabaseUrl}/rest/v1/users?select=id,email&limit=1`, {
          headers: {
            'apikey': supabaseKey,
            'Authorization': `Bearer ${supabaseKey}`
          }
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.innerHTML += '<p style="color: green;">✓ API key is valid!</p>';
          resultDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } else {
          resultDiv.innerHTML += '<p style="color: red;">✗ API key test failed</p>';
          resultDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
      } catch (error) {
        resultDiv.innerHTML += '<p style="color: red;">✗ Error: ' + error.message + '</p>';
      }
    });
  </script>
</body>
</html>
